language: node_js
node_js:
  - '10'
dist: trusty
sudo: required
addons:
  firefox: latest
  chrome: stable
cache:
  directories:
    - node_modules
install:
  - npm install
before_script:
  - npm run lint
script:
  - xvfb-run npm run test
  - xvfb-run npm run test:integration
deploy:
    # UA Testing Deploy
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: $S3_TEST_BUCKET_NAME
    skip_cleanup: true
    local_dir: build/es6-bundled
    on:
      branch: test
  # Development Deploy
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: $S3_DEVELOP_BUCKET_NAME
    skip_cleanup: true
    local_dir: build/es6-bundled
    on:
      branch: develop
after_deploy:
  - test $TRAVIS_BRANCH = "test" && travis-ci-cloudfront-invalidation -a $AWS_ACCESS_KEY_ID -s $AWS_SECRET_ACCESS_KEY -c $CLOUDFRONT_TEST_DISTRIBUTION_ID -i '/*' -b $TRAVIS_BRANCH -p $TRAVIS_PULL_REQUEST -o 'test'
  - test $TRAVIS_BRANCH = "develop" && travis-ci-cloudfront-invalidation -a $AWS_ACCESS_KEY_ID -s $AWS_SECRET_ACCESS_KEY -c $CLOUDFRONT_DEVELOP_DISTRIBUTION_ID -i '/*' -b $TRAVIS_BRANCH -p $TRAVIS_PULL_REQUEST -o 'develop'
notifications:
  email: false